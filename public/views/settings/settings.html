<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <fieldset class="demo-fieldset" >
      <legend class="demo-legend">Actions</legend>
      <div class="form-check"  ng-repeat="item in catalogue">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" ng-checked="item.activated">{{item.name}}
        </label>
      </div>
    </fieldset>
  </div>
</div>
